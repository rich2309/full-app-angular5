<h3>{{ title }}</h3>
<hr>

<div *ngIf="!products">
  Loading products...
</div>
<div *ngIf="products">
  <div class="row">
    <div class="col-lg-3" *ngFor="let product of products">
      <div class="thumbnail">
        <div *ngIf="product.url_image">
          <img class="product_img" src="http://localhost/proyectos/curso_angular4_backend/upload/{{ product.url_image }}" alt="product_image">
        </div>
        <div *ngIf="!product.url_image">
          <img class="product_img" src="../../../../assets/img/sin_imagen.png" alt="no_image">
        </div>
        <div class="caption">
        	<h3>{{ product.name }}</h3>
        	<p>{{ product.price }} {{ currency }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
